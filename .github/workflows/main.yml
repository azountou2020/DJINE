name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Clean install
        run: |
          rm -rf node_modules
          rm -f package-lock.json
          npm install

      - name: Fix security
        run: npm audit fix --force || true

      - name: Verify build
        run: |
          if [ -f package.json ] && grep -q '"build"' package.json; then
            npm run build
          fi

      - name: Start app
        run: npm start
